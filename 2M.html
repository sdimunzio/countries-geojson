
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
			width: 100%;
		}
	</style>

</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<script>
	
		var allStyle = {
		"color": "#ff7800",
		"weight": 1,
		"opacity": 0.65
	};
var kosovoStyle = {
		"color": "#000000",
		"weight": 1,
		"opacity":1
	};

var palestineStyle = {
		"color": "#000000",
		"weight": 1,
		"opacity": 1
	};


		var map = L.map('map').setView([0, 0], 3);
		mapLink = 
		'<a href="http://openstreetmap.org">OpenStreetMap</a>';
		L.tileLayer(
			'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; ' + mapLink + ' Contributors',
				maxZoom: 18,
			}).addTo(map);

		
		function createLayer(data,st){
			L.geoJson(data,{style:st}).addTo(map)
		}

		axios.get('countries2M.json')
		.then(function (response) {
				createLayer(response.data,allStyle)
		})
		.catch(function (error) {
			console.log(error);
		});

		axios.get('kosovo.json')
		.then(function (response) {
				createLayer(response.data,kosovoStyle)
		})
		.catch(function (error) {
			console.log(error);
		});

		axios.get('palestine.json')
		.then(function (response) {
				createLayer(response.data,palestineStyle)
		})
		.catch(function (error) {
			console.log(error);
		});
		//L.geoJson().addTo(map);

	</script>
</body>
</html>
